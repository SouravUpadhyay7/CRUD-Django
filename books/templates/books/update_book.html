<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Book</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: #e0e0e0;
            font-family: 'Inter', 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .container {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            transform: rotateX(10deg) scale(0.95);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: rotateX(0) scale(1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            color: #4a9fff;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #7e7e7e;
            text-align: left;
            padding-left: 15px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #252525;
            color: #e0e0e0;
            font-size: 1em;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: #4a9fff;
            box-shadow: 0 0 10px rgba(74, 159, 255, 0.3);
        }

        button {
            background: linear-gradient(135deg, #4a9fff, #2980b9);
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(135deg, #2980b9, #4a9fff);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Book</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" value="{{ book.title }}" required>
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" value="{{ book.author }}" required>
            </div>
            <div class="form-group">
                <label for="publication_date">Publication Date</label>
                <input type="date" id="publication_date" name="publication_date" value="{{ book.publication_date }}" required>
            </div>
            <button type="submit">Update Book</button>
        </form>
    </div>
</body>
</html>
