<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Book</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: linear-gradient(135deg, #121212, #1e1e1e);
            color: #e0e0e0;
            font-family: 'Inter', 'Arial', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .container {
            background: rgba(30, 30, 30, 0.8);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
            transform: rotateX(10deg) scale(0.95);
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: rotateX(0) scale(1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            color: #ff4a4a;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .confirmation-message {
            font-size: 1.2em;
            color: #c0c0c0;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .delete-btn {
            background: linear-gradient(135deg, #ff4a4a, #d63031);
            color: white;
            padding: 15px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #d63031, #ff4a4a);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .confirmation-message {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Delete Book</h1>
        <p class="confirmation-message">Are you sure you want to delete "{{ book.title }}"?</p>

        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Delete</button>
        </form>
    </div>
</body>
</html>
